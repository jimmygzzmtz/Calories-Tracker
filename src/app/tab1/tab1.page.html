<ion-header>
  <ion-toolbar>
    <ion-title>
      My Day: {{currentDate | date}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let log of getLogs()">
            <ion-item>
                <ion-label>{{log.name}}</ion-label>
                <ion-label color='medium'>x{{log.quantity}}</ion-label>
                <ion-label color='medium'>{{log.calories}} cal</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="editLog(log)">Edit</ion-item-option>
              <ion-item-option color="danger" (click)="deleteLog(log)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
    
    <ion-card>
      <ion-card-content>
        <h1>Day's Total: {{ this.total() }} calories</h1>
      </ion-card-content>
    </ion-card>

    
    <ion-card>
      <ion-card-content>
        <h1>Remaining in Day: {{ this.getRemaining() }} calories</h1>
      </ion-card-content>
    </ion-card>
    

</ion-content>

<ion-row>
  <ion-button (click)="previousDay()">Previous Day</ion-button>
  <ion-button (click)="nextDay()">Next Day</ion-button>
</ion-row>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="logFood()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
